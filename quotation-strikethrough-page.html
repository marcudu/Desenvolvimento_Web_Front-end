<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasizing Words</title>
</head>
<body>

    <h1>Quotes and Corrections</h1>

    <blockquote>
        "The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle." - Steve Jobs
    </blockquote>
    

    <p>
        I <del>hate</del> love learning HTML.
    </p>

    <p>
        This is another example using the <s>s</s> tag for strikethrough. The <s> and <del> tags are functionally equivalent.
    </p>

</body>
</html>
